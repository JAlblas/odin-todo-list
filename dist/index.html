<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo HQ</title>
    <script defer src="main.js"></script>
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Todo HQ</h1>
      </header>
      <main id="main">
        <aside id="projects">
          <h2>Projects</h2>
          <div id="project-list"></div>

          <button class="add-project">Add Project</button>
        </aside>
        <div id="todos">
          <h2>Todo</h2>
          <div id="todo-list"></div>

          <button class="add-todo">Add Todo</button>
        </div>
      </main>

      <footer>Jasper Alblas - 2024</footer>
    </div>
  </body>
</html>
